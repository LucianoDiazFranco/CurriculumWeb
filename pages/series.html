            </section>
            <section id="section" class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-12">

                    <img src="../img/gumball.webp" alt="gumball">

                <div>

                            <div >

                                <input  type="radio" name="estado" >

                                <label  class="radio fs-4">Mala</label>
                                <input  type="checkbox" name="estado" >
                                <label  class="radio fs-4">Regular</label>
                                
                            </div>
                            <div > 
                                <textarea name="" id="colores" cols="30" rows="5"></textarea>
                                <p class="fs-4 text-center">¿Desea recomendar alguna fuente de colores?</p>
                            </div>

                            <button type="submit" class="btn btn-outline-dark border-3 mt-3 ">Enviar</button>
                        </div>
